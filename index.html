<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone(Project)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>

            <div class="nav_adrress border">
                <p class="deliver">Deliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <P class="country">India</P>
                </div>
            </div>

            <div class="nav_search border">
                <select class="search_select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search_input">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav_sign_in border">
                <p><span>Hello,Sign in</span></p>
                <p class="nav_second">Account & lists</p>
            </div>

            <div class="nav_return border">
                <p><span>Return</span></p>
                <p class="nav_second">& Order</p>
            </div>

            <div class="nav_cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">

            <div class="panel_all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel_ops">
                <p>Today's Deals</p>
                <p>Amazon miniTV</p>
                <p>Customer service</p>
                <p>Registry</p>
                <p>Gift cards</p>
                <p>Sell</p>
            </div>

            <div class="panel_deals">
                Shops deals in Elecronics
            </div>
        </div>
    </header>

    <div class="hero_section">
    </div>

    <div class="shop_section">
        <div class="box">
            <div class="box_content">
                <h1>Toys under $25</h1>
                <div class="box_img" style="background-image: url('pic_02.jpg');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box">
            <div class="box_content">
                <h1>Deals in PC</h1>
                <div class="box_img" style="background-image: url('pic_03.jpg');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box">
            <div class="box_content">
                <h1>Health & Care</h1>
                <div class="box_img" style="background-image: url('pic_04.jpg');"></div>
                <p>See more</p>
            </div>
        </div>
        <div class="box">
            <div class="box_content">
                <h1>Laptops for every need</h1>
                <div class="box_img" style="background-image: url('pic_05.jpg');"></div>
                <p>See more</p>
            </div>
        </div>
    </div>
</body>
</html>
